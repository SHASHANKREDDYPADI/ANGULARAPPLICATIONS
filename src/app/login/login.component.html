<div class="parent">
    <div class="container child">
        <h2 >Sign In</h2>
        <form action="/action_page.php" [formGroup]="loginForm">
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" formControlName="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" formControlName="password">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary btn1" (click)="login()">SIGN IN</button>
        <hr>
        <button type="submit" class="btn btn-primary btn2">SIGN IN WITH GOOGLE</button>
        <br>
        <hr>
        <button type="submit" class="btn btn-primary btn3">SIGN IN WITH FACEBOOK</button>
        </form>
    </div>
</div>
